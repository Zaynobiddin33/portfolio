{%extends 'dashboard/base.html'%}
{%load static%}
{%block title%}
<title>Add admin</title>
{%endblock%}
{%block css%}

{%endblock%}
{%block content%}
                <!--app-content open-->
                <div class="main-content app-content mt-0">
                    <div class="side-app">
    
                        <!-- CONTAINER -->
                        <div class="main-container container-fluid">
    
                            <!-- PAGE-HEADER -->
                            <div class="page-header">
                                <h1 class="page-title">Getting token for registration</h1>
                            </div>
                            <!-- PAGE-HEADER END -->
                            
                            <!-- Row -->
                            <div class="row">
                                <div class='col-3'></div>
                                <div class="col-xl-6 col-lg-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Copy the token and send it to future admin to register(and push the button to activate the token)</h3>
                                        </div>
                                        <form method='post'> 
                                            {% csrf_token %} 
                                        <div class="card-body pb-2">
                                            <div class="row row-sm">
                                                <div class="col-lg">
                                                    <label for="sec">The TOKEN</label>
                                                    <input class="form-control mb-4" value="{{token}}" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" disabled placeholder="Social Media name" type="text" name='name'>
                                                </div>
                                            </div>
                                            <br><br>
                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-4">
                                                    <button class='btn btn-primary col'>I copied the Token</button>  
                                                    <br><br>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                            <!-- End Row -->
    
                        </div>
                        <!-- CONTAINER CLOSED -->
    
                    </div>
                </div>
                <!--app-content close-->
{%endblock%}
