{%extends 'dashboard/base.html'%}
{%load static%}
{%block title%}
<title>Messages</title>
{%endblock%}
{%block content%}

            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Messages</h1>
                        </div>
                        <!-- PAGE-HEADER END -->
                        
                        <!-- Row -->
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">List</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table text-nowrap text-md-nowrap mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>â„–</th>
                                                        <th>email</th>
                                                        <th>Check</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for message in messages %}
                                                    <tr class="my-table">
                                                        <td>{{forloop.counter}}</td>
                                                        <td>{{message.email}}</td>
                                                        <td><a href="{% url 'detail_contact' message.id %}" class="btn btn-icon  btn-success" style="color: white;"> See the message <i class="fa fa-arrow-right"></i></a></td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
{%endblock%}
