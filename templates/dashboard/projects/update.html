{%extends 'dashboard/base.html'%}
{%load static%}

{%block content%}
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Editing Project Link</h1>
                        </div>
                        <!-- PAGE-HEADER END -->
                        
                        <!-- Row -->
                        <div class="row">
                            <div class='col-3'></div>
                            <div class="col-xl-6 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Link</h3>
                                    </div>
                                    <form method='post'> 
                                        {% csrf_token %} 
                                    <div class="card-body pb-2">
                                        <div class="row row-sm">
                                            <div class="col-lg">
                                                <label for="sec">Enter Project Name</label>
                                                <input class="form-control mb-4" required placeholder="Social Media name" value="{{project.name}}" type="text" name='name'>
                                            </div>
                                        </div>
                                        <div class="row row-sm">
                                            <div class="col-lg">
                                                <label for="sec">Enter Project URL </label>
                                                <input class="form-control mb-4" required placeholder="Link" value="{{project.url}}" id="sec" type="url" name='url'>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col">
                                                <a class="modal-effect btn btn-danger-light d-grid mb-3" data-bs-effect="effect-sign" data-bs-toggle="modal" href="#modaldemo8">DELETE</a>
                                            </div>
                                            <div class="col-8"></div>
                                            <div class="col">
                                                <button class='btn btn-primary'>Change</button>  
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
            <div class="modal fade" id="modaldemo8">
                <div class="modal-dialog modal-dialog-centered text-center" role="document">
                    <div class="modal-content modal-content-demo">
                        <div class="modal-header">
                            <h6 class="modal-title">Warning</h6><button aria-label="Close" class="btn-close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <h6>Are you sure to delete this Project</p>
                        </div>
                        <div class="modal-footer">
                            <a href="{%url 'delete_project' project.id %}"><button class="btn btn-success">YES</button></a> <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
{%endblock%}
