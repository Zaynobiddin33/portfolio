        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-image: url("{%static 'assets/backgr.jpg'%}");
                background-size: 110%;
                background-position: center;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .row{
                width: 1300px;
                height: fit-content;
                background-color: rebeccapurple;
                margin-top: 0%;
            }
            .right{
                background-image: url("{%static 'assets/touch2.jpg'%}");
                background-size: 100%;
                border-left: 1px solid white;
            }
            .left{
                background-color: rgb(21, 21, 21);
                display: flex;
                justify-content: center;
            }
            .container{
                display: flex;
                justify-content: center;
            }
            .mynv{
                background-color: rgb(21, 21, 21);
            }
            .container {
                border-radius: 8px;
                padding: 20px;
                display: flex;
                justify-content: center;
            }

            .contact-form {
                max-width: 500px;
                margin: auto;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }
            #email{
                background-color: transparent;
                border-bottom: 1px solid white;
                color: rgb(255, 255, 255);
                border-top: none;
                border-left: none;
                border-right: none;
                border-radius: 0;
            }
            #name{
                background-color: transparent;
                border-bottom: 1px solid white;
                color: white;
                border-top: none;
                border-left: none;
                border-right: none;
                border-radius: 0;
            }

            input,
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                background-color: transparent;
                border-bottom: 1px solid white;
                color: white;
                border-top: none;
                border-left: none;
                border-right: none;
                border-radius: 0;
                font-size: 20px;

            }

            button {
                background-color: white;
                color: black;
                padding: 10px 20px;
                border: none;
                width: 500px;
                cursor: pointer;
                font-size: 16px;
                /* margin-left: 9.7vw; */
                
            }

            button:hover {
                background-color: white;
                color: black;
                box-shadow: 2px 2px 1px 1px rgb(2, 238, 255),
                            4px 4px 1px 2px blue,
                            -2px -2px 1px 1px rgb(251, 255, 2),
                            -4px -4px 1px 2px rgb(255, 0, 0);
                transition: 0.3s;
            }
        </style>
</head>
